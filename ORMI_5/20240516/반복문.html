<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    for (var i = 2; i < 10; i++) {
        for (var j = 1; j < 10; j++) {
            document.write(`${i} X ${j} = ${i*j} <br>`);
        }
    }

    s = 0;
    for (var i = 0; i < 101; i++) {
        if(i%3==0 || i%5==0){
            document.write(i, '<br>');
            s += i;
        }
    }
    document.write(s, '<br>');

    function test(){
        console.log('반복중입니다....');
        window.requestAnimationFrame(test);
    }

    window.requestAnimationFrame(test);

    let input;

    do {
        input = prompt("숫자를 입력하세요.");
    } while (isNaN(input));

    console.log("입력한 숫자는 " + input + "입니다.");

    let total = 0;
    for(let i=1; i<=100; i++ ){
        if(i % 2 === 0){
            total += i;
        }
    }

    console.log(total);


    let j=1;
    let totalWhile = 0;

    while(j<=100){

        if(j % 2 === 0){
            totalWhile += j;
        }
        j++;
    }

    console.log(totalWhile);

    let num = 0;
    while (num < 11) {
        num++;
        document.write(num, '<br>');
        if(num > 5){
            break;
        }
    }

    let i = 0;
    while (i < 100) {
        i++;
        if (i === 14) {
            console.log(i + '살 부터 중학생이 됩니다.');
            break;
        }
    }
    console.log('중학교 입학을 축하합니다');

    for (let i = 0; i < 20; i++) {
        if (i < 13) continue;
        console.log(i + '살은 청소년입니다.');
    }


</script>

</html>
