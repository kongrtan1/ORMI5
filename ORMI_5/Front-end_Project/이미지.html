<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Load More Images with Lorem Picsum</title>
        <style>
          .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
          }
          .image-container img {
            width: 150px;
            height: 150px;
            object-fit: cover;
          }
          #loadMoreBtn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
          }
        </style>
      </head>
      <body>
        <div class="image-container" id="imageContainer">
          <!-- Initial images will be loaded via JavaScript -->
        </div>

        <button id="loadMoreBtn">Load More</button>

        <script src="script.js"></script>
      </body>
    </html>
  </body>
</html>
